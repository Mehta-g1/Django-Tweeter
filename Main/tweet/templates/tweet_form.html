{% extends "layout.html" %}

{% block title %}
    Twitter Home
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Share Your Thoughts on Twitter Clone</h1>

<h2> 
    {% if form.instance.pk  %}
     Edit Tweet 
     {% else %} 
     Create Tweet 
     {% endif %} 
</h2>

    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        <button class="btn btn-warning " type:"submit">Submit</button>
    </form>
    <a class="btn btn-success" href=" {% url "tweet_list" %} ">Back to Tweet List</a>

{% endblock %}
